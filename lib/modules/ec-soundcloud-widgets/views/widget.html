<div id="soundcloud-container">
    <div id="user-info">
        <img id='user-image'>
        <span id='user-name'></span>
        </br>
        <span id='user-desc'></span>
    </div>
    </br>
    {% if data.widget.feature_count != 0 %}
        <div id="feature-container">
            {% for i in range(0, data.widget.feature_count) %}
                <div id="feature-{{i}}" class="feature-block">
                    feature items coming soon
                </div>
            {% endfor %}
        </div>
    {% endif %}
    </br>
    <table class="table table-striped" id="tracks"></table>
    
</div>
