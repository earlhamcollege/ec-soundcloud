{% if "track" in data.absoluteUrl | string %}
    <div id="soundcloud-focus">
        <div id="track-info">
            <span id='track-name'></span>
            </br>
            <span id='track-desc'></span>
        </div>
        <iframe id="track-player" width="100%" height="166" scrolling="no" frameborder="no" allow="autoplay" src=""></iframe>   
    </div>
{% else %}
    <div id="soundcloud-container">
        <div id="user-info">
            <img id='user-image'>
            <span id='user-name'></span>
            </br>
            <span id='user-desc'></span>
        </div>
        </br>
        {% if data.widget.feature_count != 0 %}
            <div id="feature-container">
            {% for i in range(0, data.widget.feature_count) %}<div id="feature-{{i}}" class="feature-block"></div>{% endfor %}
            </div>
        {% endif %}
        </br>
        <table class="table table-striped" id="tracks"></table>
    </div>
{% endif %}
